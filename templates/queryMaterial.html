<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物料编码查询页面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .search-section {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .data-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- 查询区块 -->
        <div class="search-section">
            <form action="/queryMaterial" method="post">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="material" class="form-label">物料名称或料号、型号</label>
                        <input type="text" class="form-control" id="material" name="material" 
                               placeholder="输入查询内容，多条件用/分隔">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mt-4">查询</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 数据显示区块 -->
        <div class="data-section">
            {% if data %}
                <div class="alert alert-info">{{ data }}</div>
            {% endif %}

            {% if datas %}
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>物料名称</th>
                            <th>规格型号</th>
                            <th>物料代码</th>
                            <th>单位名称</th>
                            <th>内码</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for index, row in datas %}
                        <tr>
                            <td>{{ row['物料名称'] }}</td>
                            <td>{{ row['规格型号'] }}</td>
                            <td>{{ row['物料代码'] }}</td>
                            <td>{{ row['单位名称'] }}</td>
                            <td>{{ row['内码'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // 如果表格存在，初始化DataTable
            if ($('table').length) {
                $('table').DataTable({
                    language: {
                        url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/zh.json"
                    }
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物料编码查询页面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- 查询区块 -->
        <div class="search-section">
            <form action="/queryMaterial" method="post">
                <div class="row g-3 align-items-center">
                    <div class="col-md-8">
                        <label for="material" class="form-label fw-bold">物料名称或料号/型号</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="material" name="material" 
                                   placeholder="输入物料名称或型号查询">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> 查询
                            </button>
                        </div>
                        <small class="text-muted mt-1">输入物料名称或型号查询</small>
                    </div>
                </div>
            </form>
        </div>

        <!-- 数据显示区块 -->
        <div class="data-section">
            {% if data %}
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> {{ data }}
                </div>
            {% endif %}

            {% if datas %}
            <div class="table-responsive">
                <table id="dataTable" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>物料名称</th>
                            <th>规格型号</th>
                            <th>物料代码</th>
                            <th>单位名称</th>
                            <th>内码</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for index, row in datas %}
                        <tr>
                            <td class="text-center">{{ loop.index }}</td>
                            <td>{{ row['物料名称'] }}</td>
                            <td>{{ row['规格型号'] }}</td>
                            <td>{{ row['物料代码'] }}</td>
                            <td class="text-center">{{ row['单位名称'] }}</td>
                            <td>{{ row['内码'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
